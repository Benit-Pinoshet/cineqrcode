<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine QRCode - Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-white: #ffffff;
            --primary-black: #121212;
            --accent-red: #d9534f;
            --accent-yellow: #f0ad4e;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--primary-black);
            background: linear-gradient(135deg, var(--primary-white) 0%, var(--accent-red) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px; /* aumentar espaço lateral interno do container */
        }

        .access-card {
            background-color: var(--primary-white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.10);
            padding: 16px 25px;
            max-height: calc(100vh - 80px);
        }

        .logo {
            text-align: center;
            margin-bottom: 14px;
        }

        .logo h2 {
            font-size: 1.4rem;
            color: var(--primary-black);
        }

        .logo span {
            color: var(--accent-red);
        }

        .form-toggle {
            display: flex;
            margin-bottom: 14px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .toggle-btn {
            flex: 1;
            padding: 8px 10px;
            text-align: center;
            background-color: var(--light-gray);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .toggle-btn.active {
            background-color: var(--accent-red);
            color: var(--primary-white);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
        }

        .form-control {
            width: 100%;
            /* espaço à direita para o botão-olho dentro do input */
            padding: 10px 42px 10px 42px;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 2px rgba(217, 83, 79, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            height: 30px;
            width: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            accent-color: var(--accent-red);
        }

        .forgot-password {
            color: var(--accent-red);
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: var(--accent-red);
            color: var(--primary-white);
        }

        .btn-primary:hover {
            background-color: #c9302c;
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .divider {
            text-align: center;
            margin: 14px 0;
            position: relative;
            color: var(--dark-gray);
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--medium-gray);
            z-index: 1;
        }

        .divider span {
            background-color: var(--primary-white);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
            background-color: var(--primary-white);
            color: #DB4437;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .avs{
            font-size: 8.5pt;
            text-align: center;
            color: var(--dark-gray);
        }

        .terms-note {
            text-align: center;
            font-size: 8.5pt;
            color: var(--dark-gray);
            padding: 4px 6px;
        }

        .terms {
            text-align: center;
            font-size: 0.9rem;
            color: var(--dark-gray);
            margin-top: 20px;
        }

        .terms a {
            color: var(--accent-red);
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: var(--accent-red);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .access-card {
                padding: 20px 16px;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Toast (popup) styles */
        .toast-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
        }

        .toast {
            pointer-events: auto;
            min-width: 220px;
            max-width: 320px;
            background: #fff;
            color: #222;
            padding: 10px 14px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 0.95rem;
            transform: translateY(10px);
            opacity: 0;
            transition: opacity 240ms ease, transform 240ms ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-left: 4px solid #28a745; }
        .toast.error { border-left: 4px solid #dc3545; }
        .toast.info { border-left: 4px solid #17a2b8; }

        .toast .icon { font-size: 1.05rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="access-card">
            <div class="logo">
                <h2>Cine <span>QRCode</span></h2>
            </div>
            
            <div class="form-toggle">
                <div class="toggle-btn active" id="login-toggle">Entrar</div>
                <div class="toggle-btn" id="register-toggle">Cadastrar</div>
            </div>
            
            <!-- Formulário de Login -->
            <form class="form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" class="form-control" placeholder="Sua senha" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
                
                <div class="divider">
                    <span>Ou</span>
                </div>
                
                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i>
                    <span>Entrar com Google</span>
                </button>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form class="form" id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-name" class="form-control" placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" class="form-control" placeholder="Crie uma senha" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="terms-note avs">Ao continuar concordará com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.</div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

                <div class="divider">
                    <span>Ou</span>
                </div>

                <button type="button" class="google-btn">
                    <i class="fab fa-google"></i>
                    <span>Cadastrar com Google</span>
                </button>
            </form>
            
            <!-- back-home removido conforme solicitado -->
        </div>
    </div>

    <script>
        // Alternar entre Login e Cadastro
        const loginToggle = document.getElementById('login-toggle');
        const registerToggle = document.getElementById('register-toggle');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        loginToggle.addEventListener('click', function() {
            loginToggle.classList.add('active');
            registerToggle.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });
        
        registerToggle.addEventListener('click', function() {
            registerToggle.classList.add('active');
            loginToggle.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
        
        // Alternar visibilidade da senha
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Helpers para localStorage
        function getUsers() {
            try {
                return JSON.parse(localStorage.getItem('cine_users') || '{}');
            } catch (e) {
                return {};
            }
        }

        function saveUsers(users) {
            localStorage.setItem('cine_users', JSON.stringify(users));
        }

        // Login: verifica credenciais e redireciona (inclui rota especial para admin)
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim().toLowerCase();
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showToast('Por favor, preencha todos os campos obrigatórios.', 'error');
                return;
            }

            // Credenciais especiais do admin
            const ADMIN_EMAIL = 'admin@cineqrcode.com';
            const ADMIN_PASSWORD = 'eusouoadmin01';

            // Caso admin (credenciais hardcoded conforme solicitado)
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                const adminUser = { name: 'Administrador', email: ADMIN_EMAIL, isAdmin: true };
                localStorage.setItem('cine_currentUser', JSON.stringify(adminUser));
                showToast('Bem-vindo, administrador! Redirecionando...', 'success');
                setTimeout(function(){ window.location.href = 'admin.html'; }, 900);
                return;
            }

            const users = getUsers();
            if (users[email] && users[email].password === password) {
                // Armazena usuário logado e redireciona
                localStorage.setItem('cine_currentUser', JSON.stringify(users[email]));
                showToast('Login realizado com sucesso! Redirecionando...', 'success');
                setTimeout(function(){ window.location.href = 'eventos.html'; }, 900);
            } else {
                showToast('E-mail ou senha incorretos.', 'error');
            }
        });

        // Cadastro: salva dados no localStorage
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim().toLowerCase();
            const password = document.getElementById('register-password').value;

            if (!name || !email || !password) {
                showToast('Por favor, preencha todos os campos obrigatórios.', 'error');
                return;
            }

            // Nota: aceitação implícita informada ao continuar (sem checkbox)

            if (password.length < 6) {
                showToast('A senha deve ter pelo menos 6 caracteres.', 'error');
                return;
            }

            const users = getUsers();
            if (users[email]) {
                showToast('Já existe uma conta cadastrada com esse e-mail.', 'error');
                return;
            }

            // Obter data de registro (ano e mês)
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const registrationDate = year + '-' + month;

            users[email] = { name: name, email: email, password: password, registeredAt: registrationDate };
            saveUsers(users);

            showToast('Cadastro realizado com sucesso! Você já pode entrar.', 'success');
            // Alterna para o formulário de login para facilitar (um pequeno atraso para ver o toast)
            setTimeout(function(){ loginToggle.click(); }, 700);
        });

        // Login com Google (placeholder)
        const googleButtons = document.querySelectorAll('.google-btn');
        googleButtons.forEach(button => {
            button.addEventListener('click', function() {
                showToast('Autenticação com Google não implementada.', 'info');
            });
        });

        // Esqueceu a senha: informar que está em desenvolvimento
        const forgotLink = document.querySelector('.forgot-password');
        if (forgotLink) {
            forgotLink.addEventListener('click', function(e){
                e.preventDefault();
                showToast('Função em desenvolvimento.', 'info');
            });
        }

        // Toast helper
        (function(){
            const container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);

            window.showToast = function(message, type){
                const toast = document.createElement('div');
                toast.className = 'toast ' + (type || 'info');

                const icon = document.createElement('div');
                icon.className = 'icon';
                if (type === 'success') icon.innerHTML = '<i class="fas fa-check-circle" style="color:#28a745"></i>';
                else if (type === 'error') icon.innerHTML = '<i class="fas fa-exclamation-circle" style="color:#dc3545"></i>';
                else icon.innerHTML = '<i class="fas fa-info-circle" style="color:#17a2b8"></i>';

                const text = document.createElement('div');
                text.textContent = message;

                toast.appendChild(icon);
                toast.appendChild(text);
                container.appendChild(toast);

                // show
                setTimeout(function(){ toast.classList.add('show'); }, 20);

                // remove after 3.2s
                setTimeout(function(){ toast.classList.remove('show');
                    setTimeout(function(){ container.removeChild(toast); }, 250);
                }, 3200);
            };
        })();
    </script>
</body>
</html>
